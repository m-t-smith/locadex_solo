   <!-- --> 
  <div id = "container">
    <main id = "camera">
      
    <!-- canvas where we draw images captured from stream -->
    <canvas id = "cam-in"></canvas>
    <!-- video stream from device camera --> 
    <video id = "cam-view" autoplay playsinline></video>
    <!-- image(s) captured during observation and identification -->
    <img id = "cam-out" src = "//:0" alt = "">
    
      <!-- transform captured images for dataset building -->
    <canvas id = "sample-out"></canvas>
    <img id = "sample-view" src = "//:0" alt = "">
    <!--<img id = "sample-out" src = "//:0" alt = ""> -->
    
    <!-- UI element which captures single image for recognition task-->
    <button id = "identify">Identify</button>
    <!-- UI element which captures multiple images for NN training-->
    <button id = "observe">Observe</button>
    <!-- -->
    </main>
  </div>
 
  <div id = "info-view" class = "small">
    <!-- <header id = "test"> test2 </p> -->
    <header class = "info-header"> 
      <h3 id = "title" > </h3>
      <div id = "display-toggle" class = "up"></div>
    </header>
    <ul id="data-categories"></ul>
    <article id = "info-out" val= "">
      <p id = "text" textContent = ""> Welcome to Locadex! 
      Click on the User Guide link above for usage instructions</p>
    </article>
    
    <div id = "info-in" class = "form"></div>

  </div>
